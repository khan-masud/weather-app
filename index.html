<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Abdullah Al Masud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search City" spellcheck="false">
            <button><img src="./img/search.png" alt="Search"></button>
        </div>

        <div class="weather">
            <div class="weather-status">
                <img src="img/rain.png" class="weather-icon">
                <span class="weather-text">Clear</span>
            </div>
            <div class="temperature">
                <h1 class="temp"></h1>
                <span class="feels">22Â°C</span>
            </div>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="copyright">
    <p>Developed By Abdullah Al Masud</p>
</div>
<script src="script.js"></script>
</body>
</html>
